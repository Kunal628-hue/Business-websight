<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganapati Enterprises</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9d423, #ff4e50);
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #ffffffdd;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 50px;
            color: #e74c3c;
        }

        h2 {
            font-size: 30px;
            color: #2980b9;
        }

        p {
            font-size: 18px;
            color: #444;
        }

        a {
            display: inline-block;
            margin: 15px 10px;
            padding: 12px 25px;
            color: white;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
        }

        a:hover {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            transform: scale(1.05);
        }

        img {
            width: 70%;
            max-width: 200px;
            height: auto;
            border-radius: 15px;
            margin: 20px 0;
            border: 5px solid #ffffff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        hr {
            border: none;
            height: 2px;
            background-color: #ddd;
            margin: 30px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ganapati Enterprises</h1>
        <hr/>
        <hr>
        <footer> 
            <h2> To Provide Valuable Packaging Solution</h2>

        <a href="Products.html">Products</a>
        <a href="Details.html">Details</a>

        <hr>
        <h2>Scan for Broucher</h2>
        <img src="qr code.png" alt="Broucher">
    </div>

</footer>
</body>
</html>
